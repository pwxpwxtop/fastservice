spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/fasttable?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8


# mysql日志
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl #sql日志查看
    map-underscore-to-camel-case: true #禁止驼峰前添加 '_'
  mapper-locations: classpath:mapper/**/*.xml #mapper地址
  type-aliases-package: com.pwx.mapper #mapper包位置


